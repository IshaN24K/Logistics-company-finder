<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logistics Finder</title>
    <style>
        nav { background: #333; padding: 1rem; }
        nav a { color: white; margin-right: 15px; text-decoration: none; }
        .container { padding: 20px; }
    </style>
</head>
<body>

<nav>
    <a href="{% url 'home' %}">Home</a>

    {% if user.is_authenticated %}
        <a href="#">Dashboard</a>
        <a href="{% url 'add_company' %}">Add Company</a>
        <a href="#">Find Company</a>
        <a href="#">Profile</a>
        
        <span style="color: lightgray; float: right;">
            Hello, {{ user.username }} | 
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </span>
    {% else %}
        <a href="{% url 'login' %}" style="float: right;">Login</a>
        <a href="{% url 'signup' %}" style="float: right; margin-right: 10px;">Sign Up</a>
    {% endif %}
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
